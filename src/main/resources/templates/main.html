<header th:insert="components/headerWrapper::headerWrapper"></header>
<header th:insert="components/navbar::navbar"/>
<div class="container p-2">
    <div class="row">
        <div th:each="book : ${books}"
             class="card m-3"
             style="width: 18rem;">
            <div class="card-body">
                <h5 th:text="${book.name}"
                    class="card-title"></h5>
                <h5 th:text="${book.author}"
                    class="card-subtitle mb-2 text-muted"></h5>
                <h6 th:text="${book.ISBN}"
                    class="card-subtitle mb-2 text-muted"></h6>
                <p th:text="${book.description}"
                   class="card-text"></p>
            </div>
        </div>
    </div>
</div>
<footer th:insert="components/footerWrapper::footerWrapper"></footer>
